<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form 2</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    $(function()
    {
      $('#contact_form').submit(function(e)
      {
        e.preventDefault();
        $.post( 'handler.php', $('form#contact_form').serialize(), 
            function(data) 
              {
                $('#error_message').hide();
                if(data.result == 'success')
                {
                    $('form#contact_form').hide();
                    $('#success_message').show();
                }
                else
                {
                    $('#error_message').append('<ul></ul>')
                    jQuery.each(data.errors,function(key,val)
                    {
                        $('#error_message ul').append('<li>'+key+':'+val+'</li>');
                    });
                    $('#error_message').show();
                    
                }
              },'json');
      });

      $('#captcha_reload').on('click',function(e)
      {
          e.preventDefault();
          d = new Date();
          var src = $("img#captcha_image").attr("src");
          src = src.split(/[?#]/)[0];
          
          $("img#captcha_image").attr("src", src+'?'+d.getTime());
      });
    });
    </script>
  </head>
  <body>
      <div class="container">
          
          <h2>Contact Us</h2>
          Got a question ? Feedback? Awesome!
          <p>
              Send your message in the form below and we will get back to you
              as early as possible.
          </p>
          <form role="form" method="post" id="contact_form">
          <div class="form-group">
              <label for="name">
                  Message:</label>
               <textarea class="form-control" type="textarea" id="message" placeholder="Your Message Here" name="message" maxlength="6000" rows="7"></textarea>
          </div>

          <div class="form-group">
              <label for="name">
                  Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              
          </div>
          <div class="form-group">
              <label for="email">
                  Email:</label>
              <input type="text" class="form-control" id="email" name="email"  required>
          </div>
          <div class="row" style="margin-bottom:30px;">
          <div class="col-sm-5">
          <img src="captcha.php" id="captcha_image"/>
          <br/> <a id="captcha_reload" href="#">reload</a>
          </div>
          <div class="col-sm-6">
          <label for="email">Enter the code from the image here:</label>
          <input type="text" class="form-control" id="captcha" name="captcha" >
          </div>
          </div>

          <button type="submit" class="btn btn-lg btn-primary pull-right" id="btnContactUs">Send &rarr;</button>

          </form>
          <div id="success_message" style="width:100%; height:100%; display:none; ">
            <h3>Sent your message successfully!</h3>
          </div> 
        <div id="error_message" 
        style="width:100%; height:100%; display:none; ">
            <h3>Error</h3>
            Sorry there was an error sending your form.

        </div>         
          
      </div>
  </body>
</html>

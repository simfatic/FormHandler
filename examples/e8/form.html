<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form 2</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
  </head>
  <body>
      <div class="container">
          
          <h2>Contact Us</h2>
          Got a question ? Feedback? Awesome!
          <p>
              Send your message in the form below and we will get back to you
              as early as possible.
          </p>
          <form role="form" method="post" action="handler.php" id="contact_form" enctype="multipart/form-data">
          <div class="form-group">
              <label for="name">
                  Message:</label>
               <textarea class="form-control" type="textarea" id="message" placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
          </div>

          <div class="form-group">
              <label for="name">
                  Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              
          </div>
          <div class="form-group">
              <label for="email">
                  Email:</label>
              <input type="text" class="form-control" id="email" name="email"  required>
          </div>
          <div class="form-group">
              <label for="image">
                  Image 1:</label>
              <input type="file" class="form-control" id="image" name="image"  required>
          </div>
          

          <button type="submit" class="btn btn-lg btn-primary pull-right" id="btnContactUs">Send &rarr;</button>

          </form>
                 
          
      </div>
  </body>
</html>
